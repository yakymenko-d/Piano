<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano</title>
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300|Source+Sans+Pro:900" rel="stylesheet">
</head>
<body>
	<header>
		<h1>What about some music?</h1>
		<h2>Let' s try!</h2>
	</header>
	<div class="piano">
		<div class="keys">
			<button class="white-key C4-key" id="C4-key">Q</button>
		    <button class="black-key Db4-key" id="Db4-key">2</button>
		    <button class="white-key D4-key" id="D4-key">W</button>
		    <button class="black-key Eb4-key" id="Eb4-key">3</button>
		    <button class="white-key E4-key" id="E4-key">E</button>
		    <button class="white-key F4-key" id="F4-key">R</button>
		    <button class="black-key Gb4-key" id="Gb4-key">5</button>
		    <button class="white-key G4-key" id="G4-key">T</button>
		    <button class="black-key Ab4-key" id="Ab4-key">6</button>
		    <button class="white-key A4-key" id="A4-key">Y</button>
		    <button class="black-key Bb4-key" id="Bb4-key">7</button>
		    <button class="white-key B4-key" id="B4-key">U</button>
		    <button class="white-key C5-key" id="C5-key">I</button>
		    <button class="black-key Db5-key" id="Db5-key">9</button>
		    <button class="white-key D5-key" id="D5-key">O</button>
		    <button class="black-key Eb5-key" id="Eb5-key">0</button>
		    <button class="white-key E5-key" id="E5-key">P</button>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
